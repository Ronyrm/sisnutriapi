{% macro mdrefeicoesatleta(tabrefeicoes,dataatual,idmetaatleta) %}
    <form name="formrefeicao" id="formrefeicao" method="post" action="#">
    <div class="modal fade modal-refeicoes" id="modal-refeicoes" tabindex="0" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header  text-warning">
                    <input type="hidden" name="edtidrefeicao" id="edtidrefeicao" >
                    <input type="hidden" name="edtidmetaatleta" value="{{idmetaatleta}}" id="edtidmetaatleta" >
                    <input type="hidden" name="edtdataatual" value="{{dataatual}}" id="edtdataatual" >
                    <input type="hidden" name="edtqtd" value="document.getElementById('th-porcao').value;" id="edtqtd">
                    <input type="hidden" name="edtidalimento" id="edtidalimento">
                    <input type="hidden" name="edtdescfood" id="edtdescfood">
                    <input type="hidden" name="edtvalcarbo" id="edtvalcarbo">
                    <input type="hidden" name="edtvalproteina" id="edtvalproteina">
                    <input type="hidden" name="edtvalfat" id="edtvalfat">
                    <input type="hidden" name="edtvalsodio" id="edtvalsodio">
                    <input type="hidden" name="edtvalfibras" id="edtvalfibras">
                    <input type="hidden" name="edtvalkcal" id="edtvalkcal">
                    <input type="hidden" name="edtiditem" value="-1" id="edtiditem">

                    <h5 class="modal-title">Adicionar Item  - Diário </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id='alert-msg-addrefeicao' class="alert alert-dismissible fade show text-center d-none mx-2 my-2" role="alert">
                    ddddddddddddddd
                </div>

                <div class="modal-body ">
                    <h5 class="text-white" for="listgroup"> Escolha abaixo um Refeição</h5>

                    <div class="list-group" id="listgroup">
                    {% for refeicao in tabrefeicoes|sort(attribute='hora') %}
                        <button onclick="click_btnrefeicao({{refeicao.id}});"
                                type="button"
                                class="list-group-item list-group-item-action">
                            {% set hora = refeicao.hora|string %}
                            {{refeicao.descricao}} - {{hora[0:5]}}
                        </button>
                    {% endfor %}
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="btnconfirmaexclusao" onclick="confirmarinsertrefeicao();" class="btn btn-warning" >
                        <span class="glyphicon glyphicon-ok"></span> Adicionar
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                       <span class="glyphicon glyphicon-remove"></span> Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
    </form>
{% endmacro %}
