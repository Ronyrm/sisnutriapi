{% macro modalinfo() %}
<div class="modal fade" id="modal-info" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title text-dark" id="modal-infotitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-dark text-warning" id="modal-infobody">

      </div>
      <div class="modal-footer bg-warning">
        <button type="button" class="btn btn-dark" data-dismiss="modal">Fechar</button>

      </div>
    </div>
  </div>
</div>
{% endmacro %}
