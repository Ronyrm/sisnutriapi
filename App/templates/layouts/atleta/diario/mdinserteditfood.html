{% macro modalinserteditfood() %}
    <div class="modal fade insert-edit-modal-food" id="insert-edit-modal-food" tabindex="1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-primary">

                <div class="modal-header bg-primary">
                    <h5 class="modal-title text-warning" id="lblheadfood"> Inserir Refeição</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id='alert-dadosfood' class="alert alert-dismissible fade show text-center d-none mx-2 my-2" role="alert">
                    ddddddddddddddd
                </div>
                <form name="formfood" id="formfood" method="post" action="#">
                    <div class="card card-body text-warning bg-primary">
                        <div class="form-group">
                            <label for="edtdescfood" class="form-label">Alimento</label>
                            <div class="input-group">
                                <input class="form-control" tabindex="0" id="edtdescfood"  placeholder="Pesquisar Alimento...">

                                <div class="input-group-append">
                                    <a class="btn text-white btn-warning" tabindex="1"
                                        onclick="searchfood(1);"

                                        title="Pesquisar Alimento">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </a>

                                    <a class="btn text-white btn-warning" tabindex="2"
                                        data-toggle="modal" data-target=".modal-insertnewfood"
                                        onclick="insertnewfood();"
                                        title="Inserir Novo Alimento"
                                        id="btnaddfood">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </a>
                                </div>

                            </div>
                            <small class="text-white d-none" id="smalldescricao"> </small>
                            <small id="smallempty" class="d-none text-danger"> Forneça a descrição do alimento</small>
                            <div class="col-12 col-lg-9 my-1 d-flex justify-content-center div-pagination-foods d-none" id="div-pagination-foods">
                            </div>
                            <div class="list-group mb-2 text-warning d-none" id="div-foods">

                            </div>

                            <input type="hidden"  class="form-control" name="edtidrefeicao" id="edtidrefeicao" >
                            <input type="hidden"  class="form-control" name="edtidalimento" id="edtidalimento" >
                        </div>

                        <div class="form-group row d-none" id="frmgroup-qtd">
                            <div class="col-8">
                                <label for="edtqtd">Quantidade</label>
                                <input type="number" class="form-control form-control-sm" required name="edtqtd" id="edtqtd" >
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer bg-primary">
                        <button type="button" class="btn btn-warning" onclick="gravaritemfood();" id="btngravaitemfood" >
                            <span class="glyphicon glyphicon-ok"></span> Salvar
                        </button>
                        <button type="button" class="btn btn-danger" id="cancel-itemfood" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove"></span> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endmacro %}
