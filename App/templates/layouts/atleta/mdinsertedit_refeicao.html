{% macro modalinserteditrefeicao() %}
    <div class="modal fade insert-edit-modal-refeicao" id="insert-edit-modal-refeicao" tabindex="1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-primary">

                <div class="modal-header bg-primary">
                    <h5 class="modal-title text-warning" id="lblidrefeicao"> Inserir Refeição</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id='alert-dadosrefeicao' class="alert alert-dismissible fade show text-center d-none mx-2 my-2" role="alert">
                    ddddddddddddddd
                </div>
                <form name="formrefeicao" id="formrefeicao" method="post" action="#">
                    <div class="card card-body text-warning bg-primary">
                        <div class="form-group">
                            <label for="edtdescricao">Descricao</label>
                            <input type="text"   class="form-control form-control-sm" required name="edtdescricao" id="edtdescricao" >
                            <input type="hidden"  class="form-control" name="edtidrefeicao" id="edtidrefeicao" >
                            <input type="hidden"  class="form-control" name="edtidpessoa" id="edtidpessoa-refeicao" >
                        </div>

                        <div class="form-group row">
                            <div class="col-8">
                                <label for="edthora">Hora</label>
                                <input type="time" class="form-control form-control-sm" required name="edthora" id="edthora" >
                            </div>
                            <div class="col-4 d-flex justify-content-end">

                                <label for="edtmostrar">Ativa
                                    <input type="checkbox"  class="form-control form-control-sm" name="edtmostrar" id="edtmostrar" >
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer bg-primary">
                        <button type="button" class="btn btn-warning" onclick="gravarrefeicao();" id="btngravarrefeicao" >
                            <span class="glyphicon glyphicon-ok"></span> Salvar
                        </button>
                        <button type="button" class="btn btn-danger" id="cancel-vendedor" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove"></span> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endmacro %}
