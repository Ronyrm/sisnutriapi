{% macro nav_menuatleta(username,refeicao) %}
<nav class="navbar navbar-expand-lg  bg-dark">
    <small class=" mb-0 text-warning mr-4">Usuário Logado: {{username}}</small>
    <button id="btn-menu" class="navbar-toggler btn btn-warning" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="btn btn-outline-warning btn-sm mx-1" id="btndadosatleta" data-toggle="collapse" data-target="#navbarSupportedContent" href="#">Dados <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-warning  btn-sm mx-1" id="btnmostrarefeicoes" data-toggle="collapse" data-target="#navbarSupportedContent" href="#">
                    Refeições <span class="badge badge-light" id="span-total-ref">{{refeicao|length}}</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-warning  btn-sm mx-1" href="#">Meta</a>
            </li>
        </ul>

        <a class="btn btn-outline-warning  btn-sm mx-1" href="{{ url_for('routesatleta.logoutatleta') }}" class="btn btn-outline-warning btn-block btn-sm" id="logout">Sair</a>
    </div>
</nav>
{% endmacro %}
