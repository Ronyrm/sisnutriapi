{% macro formloginatleta(tela,result,mensagem,atleta)%}
{% set dnone='d-none' %}
{% if tela=='Login' %}
{% set dnone='' %}
{% endif %}
<form class="text-padrao {{ dnone }} p-2" method="post" autocomplete="off" id="form-login" action="{{url_for('routesatleta.loginatleta')}}">
    {% if result == False and tela =='Login' %}
    <div class="form-group">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ mensagem }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {% endif %}
    {% if result == True and tela =='Login' %}
    <div class="form-group">
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            {{ mensagem }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {% endif %}

    <div class="form-group">
        <label for="edtemail">Email/UserName</label>
        <input type="text" value="{{atleta.edtemail}}" autocomplete="off" class="form-control" id="edtemail" name="edtemail" aria-describedby="emailHelp" placeholder="Entre com email/username">

    </div>

    <div class="form-group">
        <label for="edtsenha">Senha</label>
        <input type="password" class="form-control" id="edtsenha" name="edtsenha" placeholder="Senha">
    </div>
    <div class="form-group d-flex justify-content-center">
        <button type="submit" class="btn btn-warning">Entrar</button>
    </div>
</form>
{% endmacro %}
