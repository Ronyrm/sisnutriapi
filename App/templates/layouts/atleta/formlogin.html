{% macro formloginatleta()%}
<form class="text-padrao d-none " id="form-login" >
    <div class="form-group">
        <label for="edtemail">Email/UserName</label>
        <input type="email" class="form-control" id="edtemail" name="edtemail" aria-describedby="emailHelp" placeholder="Entre com email/username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="edtsenha">Senha</label>
        <input type="password" class="form-control" id="edtsenha" name="edtsenha" placeholder="Senha">
    </div>
    <div class="form-group d-flex justify-content-center">
        <button type="submit" class="btn btn-warning">Entrar</button>
    </div>
</form>
{% endmacro %}
